<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main class="flex-container">
      <!-- Result Section Start -->
      <section class="result-container">
        <h1>Your Result</h1>
        <div class="result-number">
          <h2>76</h2>
          <p>of 100</p>
        </div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <!-- Result Section End -->

      <!-- Summary Section Start -->
      <section class="summary-container">
        <h2>Summary</h2>
        <div class="summary-data">
          <section class="reaction data">
            <div class="text-icon">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="an icon for the reaction text" />
              <h3>Reaction</h3>
            </div>
            <p>
              80
              <span>/ 100</span>
            </p>
          </section>
          <section class="memory data">
            <div class="text-icon">
              <img
                src="./assets/images/icon-memory.svg"
                alt="an icon for the memory text" />
              <h3>Memory</h3>
            </div>
            <p>
              92
              <span>/ 100</span>
            </p>
          </section>
          <section class="verbal data">
            <div class="text-icon">
              <img
                src="./assets/images/icon-verbal.svg"
                alt="an icon for the verbal text" />
              <h3>Verbal</h3>
            </div>
            <p>
              61
              <span>/ 100</span>
            </p>
          </section>
          <section class="visual data">
            <div class="text-icon">
              <img
                src="./assets/images/icon-visual.svg"
                alt="an icon for the visual text" />
              <h3>Visual</h3>
            </div>
            <p>
              72
              <span>/ 100</span>
            </p>
          </section>
          <button>Continue</button>
        </div>
      </section>
      <!-- Summary Section End -->
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          title="Follow link">
          Frontend Mentor
        </a>
        . Coded by
        <a
          href="https://www.github.com/yogskr"
          target="_blank"
          title="Follow link">
          yogskr
        </a>
        .
      </p>
    </footer>
  </body>
</html>
