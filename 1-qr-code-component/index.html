<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>Frontend Mentor | QR code component</title>
		<link rel="stylesheet" href="./dist/output.css" />
	</head>
	<body
		class="flex flex-col justify-center items-center gap-6 bg-[#d5e1ef] font-primary min-h-screen">
		<main class="flex justify-center items-center">
			<div
				class="flex flex-col justify-center items-center max-w-full w-80 h-auto shadow-lg rounded-2xl p-5 bg-white">
				<img
					src="./images/image-qr-code.png"
					alt="Frontend Mentor's QR code with blue color"
					class="rounded-xl mb-6" />
				<article class="text-center mb-6">
					<h1 class="text-[1.4rem] font-[700] text-slate-700 mb-4">
						Improve your front-end skills by building projects
					</h1>
					<p class="text-base font-[400] text-slate-500">
						Scan the QR code to visit Frontend Mentor and take your coding skills to the
						next level
					</p>
				</article>
			</div>
		</main>

		<footer class="text-xs text-center text-slate-900 pb-4">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				class="text-rose-700 font-semibold underline">
				Frontend Mentor
			</a>
			. Coded by
			<a
				href="https://www.github.com/yogskr"
				target="_blank"
				class="text-rose-700 font-semibold underline">
				yogskr
			</a>
			.
		</footer>
	</body>
</html>
