<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Interactive rating component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Rating state start -->
    <main id="main">
      <div class="container">
        <figure>
          <img src="./assets/images/icon-star.svg" alt="A star icon" />
        </figure>
        <h1>How did we do?</h1>
        <p class="text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating">
          <div id="rate1" class="rate-number">1</div>
          <div id="rate2" class="rate-number">2</div>
          <div id="rate3" class="rate-number">3</div>
          <div id="rate4" class="rate-number">4</div>
          <div id="rate5" class="rate-number">5</div>
        </div>
      </div>
      <button id="btn">Submit</button>
    </main>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <aside id="aside">
      <img
        src="./assets/images/illustration-thank-you.svg"
        alt="Credit card machine illustration" />
      <div class="message">
        <p>You selected <span id="rate-num"></span> out of 5</p>
      </div>
      <h2>Thank you!</h2>
      <p class="thankyou-text">
        We appreciate you taking the time to give a rating. If you ever need
        more support, don't hesitate to get in touch!
      </p>
    </aside>
    <!-- Thank you state end -->

    <!-- Script -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
